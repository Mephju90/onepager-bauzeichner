<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zugriff verweigert – Zeichenbüro Peter Kopf</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      color: #003366;
      text-align: center;
    }
    .error-container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    a {
      color: #fff;
      background: #003366;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s ease-in-out;
    }
    a:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>403 – Zugriff verweigert</h1>
    <p>Sie haben nicht die nötigen Rechte, um diese Seite zu sehen.</p>
    <a href="/">Zur Startseite</a>
  </div>
</body>
</html>
